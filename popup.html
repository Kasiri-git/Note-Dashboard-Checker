<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>note Status Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div style="text-align: center;">
    <img src="nsclogo.png" alt="note Status Checker">
</div>
  <table>
    <tr>
      <th>期間</th>
      <th>全体ビュー</th>
      <th>コメント</th>
      <th>スキ</th>
    </tr>
    <tr>
      <td>週</td>
      <td><span id="weekly-pv"></span></td>
      <td><span id="weekly-comments"></span></td>
      <td><span id="weekly-likes"></span></td>
    </tr>
    <tr>
      <td>月</td>
      <td><span id="monthly-pv"></span></td>

      <td><span id="monthly-comments"></span></td>
      <td><span id="monthly-likes"></span></td>
    </tr>
    <tr>
      <td>年</td>
      <td><span id="yearly-pv"></span></td>
      <td><span id="yearly-comments"></span></td>
      <td><span id="yearly-likes"></span></td>
    </tr>
    <tr>
      <td>全期間</td>
      <td><span id="all-pv"></span></td>
      <td><span id="all-comments"></span></td>
      <td><span id="all-likes"></span></td>
    </tr>
  </table>

  <script src="popup.js"></script>
</body>
</html>
